#{extends 'main.html' /} #{set title:'Home' /} #{set 'center'} 

<div id="carousel-example-generic" class="carousel slide"
	data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		#{list items:photos.keySet(), as:'key'}
		  <li data-target="#carousel-example-generic"data-slide-to="${key_index}" class="active"></li> 
		#{/list}
</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		#{list items:photos.keySet(), as:'key'}

	<div class="item ${key_index==1?'active':''}">
			<img src="${key}" alt="${photos.get(key)}">
			<div class="carousel-caption">${photos.get(key)}</div>
		</div>
		#{/list}
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#carousel-example-generic"
		role="button" data-slide="prev"> <span
		class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span
		class="sr-only">Previous</span>
	</a> <a class="right carousel-control" href="#carousel-example-generic"
		role="button" data-slide="next"> <span
		class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span
		class="sr-only">Next</span>
	</a>
</div>

#{/set}
